<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">
    <title>Homepage</title>
  </head>
  <body>
    <div class="dropdown" style="float:left;">
      <button class="dropbtn" id="socials">Socials</button>
      <div class="dropdownContent" id="socialContent" style="left:0;">
        <a href="https://www.youtube.com/">Youtube</a>
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://www.linkedin.com/feed/">LinkedIn</a>
      </div>
    </div>
    <div class="dropdown" style="float:right;">
      <button class="dropbtn" id="shopping">Shopping</button>
      <div class="dropdownContent" id="shoppingContent">
        <a href="https://amazon.co.uk/">Amazon</a>
        <a href="https://ebay.co.uk">eBay</a>
        <a href="https://gumtree.co.uk">GumTree</a>
      </div>
    </div>
  </body>
</html>
